<script>
  document.addEventListener('DOMContentLoaded', () => {
    const navToggle = document.querySelector('.nav-toggle');
    const sidebars = document.querySelectorAll('.sidebar'); // Get ALL sidebars
    
    if (navToggle && sidebars.length > 0) {
      navToggle.addEventListener('click', () => {
        // Toggle active class on ALL sidebars
        sidebars.forEach(sidebar => {
          sidebar.classList.toggle('active');
        });
      });
      
      // Close sidebar when clicking outside
      document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768 && 
            !Array.from(sidebars).some(sidebar => sidebar.contains(e.target)) &&
            !navToggle.contains(e.target) && 
            Array.from(sidebars).some(sidebar => sidebar.classList.contains('active'))) {
          sidebars.forEach(sidebar => {
            sidebar.classList.remove('active');
          });
        }
      });
    }
  });
</script>
